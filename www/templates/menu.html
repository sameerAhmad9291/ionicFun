<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal Chetwode-blue-bg">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal Chetwode-blue-bg">
            <h1 class="title">Ionic Fun</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item  class="Chetwode-blue-bg stable"  menu-close href="#/app/dashboard">
                    <i class="icon ion-ios-monitor-outline balanced"></i>
                    &nbsp; Dashboard
                </ion-item>
                <ion-item  class="Chetwode-blue-bg stable"  menu-close href="#/app/analytics">
                    <i class="icon ion-stats-bars balanced"></i>
                    &nbsp; Analytics
                </ion-item>
                <ion-item class="Chetwode-blue-bg stable" menu-close href="#/app/users">
                    <i class="icon ion-person balanced"></i>
                    &nbsp; Users
                </ion-item>
                <ion-item class="Chetwode-blue-bg stable" menu-close href="#/app/settings">
                    <i class="icon ion-ios-gear-outline balanced"></i>
                    &nbsp; Settings
                </ion-item>
                <ion-item class="Chetwode-blue-bg stable" menu-close ng-click="login()">
                    <i class="icon ion-log-out balanced"></i>
                    &nbsp; Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
